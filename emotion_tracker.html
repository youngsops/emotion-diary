<body>
  <h1>ì˜¤ëŠ˜ í•˜ë£¨ ê°ì •ì„ ìˆ«ìë¡œ ê¸°ë¡í•´ìš”</h1>
  <p>1 (ë§¤ìš° ì•ˆ ì¢‹ìŒ) ~ 10 (ë§¤ìš° ì¢‹ìŒ)</p>

  <div class="buttons" id="emotionButtons"></div>

  <div id="stats">
    <p>ì´ ê¸°ë¡ ìˆ˜: <span id="count">0</span></p>
    <p>í‰ê·  ê°ì • ì ìˆ˜: <span id="average">0</span></p>
  </div>

  <div id="history">
    <h3>ğŸ“… ìµœê·¼ 7ì¼ ê°ì • ê¸°ë¡</h3>
    <ul id="historyList"></ul>
  </div>

  <div id="monthly-chart-container">
    <h3>ğŸ“ˆ ì´ë²ˆ ë‹¬ ê°ì • ë³€í™”</h3>
    <canvas id="emotionChart" height="200"></canvas>
  </div>

  <button class="reset-btn" onclick="resetData()">ê¸°ë¡ ì´ˆê¸°í™”</button>

  <script>
    const buttonContainer = document.getElementById("emotionButtons");
    const countDisplay = document.getElementById("count");
    const averageDisplay = document.getElementById("average");
    const historyList = document.getElementById("historyList");
    const ctx = document.getElementById('emotionChart').getContext('2d');

    let chart = null;

    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.addEventListener("click", () => recordEmotion(i));
      buttonContainer.appendChild(btn);
    }

    function getTodayDate() {
      return new Date().toISOString().split("T")[0];
    }

    function recordEmotion(score) {
      const data = JSON.parse(localStorage.getItem("emotionData")) || {};
      const today = getTodayDate();
      data[today] = score;
      localStorage.setItem("emotionData", JSON.stringify(data));
      updateStats(data);
    }

    function updateStats(data) {
      const dates = Object.keys(data).sort();
      const values = dates.map(d => Number(data[d]));
      const total = values.reduce((a, b) => a + b, 0);
      const average = (total / values.length).toFixed(2);
      countDisplay.textContent = values.length;
      averageDisplay.textContent = isNaN(average) ? 0 : average;

      // ìµœê·¼ 7ì¼ ì¶œë ¥
      historyList.innerHTML = '';
      const recent = dates.slice(-7);
      recent.forEach(date => {
        const li = document.createElement('li');
        li.textContent = `${date} - ê°ì • ì ìˆ˜: ${data[date]}`;
        historyList.appendChild(li);
      });

      // ì´ë²ˆ ë‹¬ ê°ì • ê·¸ë˜í”„ ì¶œë ¥
      const currentMonth = new Date().toISOString().slice(0, 7);
      const monthData = dates.filter(d => d.startsWith(currentMonth));
      const chartLabels = monthData;
      const chartData = monthData.map(d => data[d]);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: chartLabels,
          datasets: [{
            label: 'ê°ì • ì ìˆ˜',
            data: chartData,
            backgroundColor: '#90caf9'
          }]
        },
        options: {
          scales: {
            y: {
              suggestedMin: 0,
              suggestedMax: 10
            }
          }
        }
      });
    }

    function resetData() {
      if (confirm("ì •ë§ ì´ˆê¸°í™”í• ê¹Œìš”? ëª¨ë“  ê¸°ë¡ì´ ì‚­ì œë©ë‹ˆë‹¤.")) {
        localStorage.removeItem("emotionData");
        updateStats({});
      }
    }

    window.onload = () => {
      const data = JSON.parse(localStorage.getItem("emotionData")) || {};
      updateStats(data);
    };
  </script>
